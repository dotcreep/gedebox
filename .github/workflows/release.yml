# .github/workflows/release.yaml

name: Build and Release

on:
  release:
    types: [created]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/gedebox-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -o build/gedebox-linux-arm64 main.go
          GOOS=darwin GOARCH=amd64 go build -o build/gedebox-darwin-amd64 main.go
          GOOS=darwin GOARCH=arm64 go build -o build/gedebox-darwin-arm64 main.go
          GOOS=windows GOARCH=amd64 go build -o build/gedebox-windows-amd64.exe main.go
          GOOS=windows GOARCH=arm64 go build -o build/gedebox-windows-arm64.exe main.go

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0-alpha
        release_name: Release v1.0.0-alpha
        body: |
          New Release Gedebox with version v1.0.0-alpha.
          - Package manager for linux, windows, and macos.
          - Support AUR if exists.
          - Support SNAP if exists.
        draft: false
        prerelease: false
    - name: Upload Release Asset non Windows
      if: matrix.os != 'windows-latest'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/gedebox-*
        asset_name: ./build/gedebox-*
        asset_content_type: application/octet-stream